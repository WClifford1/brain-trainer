<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math & Reaction Time Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Button - Outside Container -->
    <button id="globalHome" class="global-home-btn hidden">üè† Home</button>

    <div class="container">
        <h1>Mental Math & Reaction Time Trainer</h1>

        <!-- Main Menu -->
        <div id="mainMenu" class="menu">
            <button id="mathTrainerBtn" class="menu-btn">Mental Arithmetic Trainer</button>
            <button id="reactionTestBtn" class="menu-btn">Reaction Time Test</button>
        </div>

        <!-- Math Trainer Section -->
        <div id="mathTrainer" class="section hidden">
            <h2>Mental Arithmetic Trainer</h2>
            <div id="mathGame">
                <div id="mathQuestion">
                    <p id="questionText"></p>
                    <div class="input-group">
                        <label for="answerInput">Answer:</label>
                        <input type="number" id="answerInput" placeholder="Enter answer">
                        <label for="remainderInput">Remainder:</label>
                        <input type="number" id="remainderInput" placeholder="Enter remainder">
                    </div>
                    <button id="submitAnswer">Submit</button>
                </div>
                <div id="mathProgress">
                    <p>Question <span id="currentQuestion">1</span> of 20</p>
                    <p>Score: <span id="score">0</span>/20</p>
                </div>
            </div>
            <div id="mathResults" class="hidden">
                <h3>Results</h3>
                <p>Final Score: <span id="finalScore"></span>/20</p>
                <p>Percentage: <span id="percentage"></span>%</p>
                <button id="restartMath">Try Again</button>
                <button id="backFromMath">Back to Menu</button>
            </div>
        </div>

        <!-- Reaction Test Section -->
        <div id="reactionTest" class="section hidden">
            <h2>Reaction Time Test</h2>
            <div id="reactionGame">
                <div id="reactionArea">
                    <div id="reactionDot"></div>
                    <p id="reactionInstructions">Click the dot when it turns green!</p>
                </div>
                <div id="reactionProgress">
                    <p>Attempt <span id="currentAttempt">1</span> of 5</p>
                    <p>Current Time: <span id="currentTime">-</span>ms</p>
                </div>
                <button id="startReaction">Start Test</button>
            </div>
            <div id="reactionResults" class="hidden">
                <h3>Results</h3>
                <p>Average Reaction Time: <span id="averageTime"></span>ms</p>
                <div id="allTimes"></div>
                <button id="restartReaction">Try Again</button>
                <button id="backFromReaction">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
